<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner HTML</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="stylesheet" href="CSS/owner.css">
   <link rel="stylesheet" href="CSS/details.css">
   <link rel="stylesheet" href="CSS/management.css">
</head>
<body>
    <header>
        <a href="#"><img src="logo.png" alt="ArtNest Studio Logo"></a>
        <nav>
            <input type="checkbox" id="sidebar-active">
            <label for="sidebar-active" class="open-sidebar-button">&#9776;</label>
            <label id="overlay" for="sidebar-active"></label>
            <div class="links-container">
                <label for="sidebar-active" class="close-sidebar-button">&times;</label>
                <a href="#" id="manageStudioBtn">Manage Studio</a>
                <a href="profile.html">Profile</a>
                <a href="index.html" id="logoutButton">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Studio Listings -->
        <section id="displaySection">
            <div class="grid-container" id="studioList">
                <!-- Studios will be loaded dynamically -->
            </div>
        </section>

          <!-- Add Studio Form Section -->
          <section id="formSection">
            <div class="container">
                <form id="addStudioForm">
                    <h2>Add New Studio</h2>
                    <div class="input-group"><label for="studioName">Studio Name</label><input type="text" id="studioName" required></div>
                    <div class="input-group"><label for="address">Address</label><input type="text" id="address" required></div>
                    <div class="input-group"><label for="area">Area (sqm)</label><input type="number" id="area" required></div>
                    <div class="input-group"><label for="studioType">Studio Type</label>
                        <select id="studioType" name="type">
                            <option value="art studio">Art Studio</option>
                            <option value="recording studio">Recording Studio</option>
                            <option value="dance studio">Dance Studio</option>
                            <option value="rehearsal space">Rehearsal Space</option>
                        </select>
                    </div>
                    <div class="input-group"><label for="capacity">Capacity</label><input type="number" id="capacity" required></div>
                    <div class="input-group"><label for="parking">Parking</label>
                        <select id="parking" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="input-group"><label for="publicTransport">Public Transport</label>
                        <select id="publicTransport" >
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="input-group"><label for="availability">Availability</label>
                        <select id="availability" >
                            <option value="available">Available</option>
                            <option value="not available">Not Available</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Prices</label>
                        <div>
                            <label><input type="number" name="hourlyPrice" placeholder="Price" min="0"><input type="checkbox" name="rentalTerm" value="hourly"> Hourly</label>
                            <label><input type="number" name="dailyPrice" placeholder="Price" min="0"><input type="checkbox" name="rentalTerm" value="daily"> Daily</label>
                            <label><input type="number" name="weeklyPrice" placeholder="Price" min="0"><input type="checkbox" name="rentalTerm" value="weekly"> Weekly</label>
                            <label><input type="number" name="monthlyPrice" placeholder="Price" min="0"><input type="checkbox" name="rentalTerm" value="monthly"> Monthly</label>
                        </div>
                    </div>
                    <div class="input-group"><label for="studioImages">Studio Images</label><input type="file" id="studioImages" name="studioImages" accept="image/*" multiple></div>
                    <button type="submit">Add Studio</button>
                </form>
            </div>
        </section>

        <section class="studio-details">
            <button id="closeStudioDetails">X</button>  <!-- Close button -->
            <h1 id="studioTitle">Studio Name</h1>
            <img id="studioImage">
            
            <table>
                <tr><th></th><td id="name"></td></tr>
                <tr><th>Type:</th><td id="type"></td></tr>
                <tr><th>Address:</th><td id="studioAddress"></td></tr>
                <tr><th>Area:</th><td id="studioArea"></td></tr>
                <tr><th>Parking:</th><td id="parking"></td></tr>
                <tr><th>Capacity:</th><td id="studioCapacity"></td></tr>
                <tr><th>Availability:</th><td id="availability"></td></tr>
                <tr><th>Public Transport:</th><td id="transport"></td></tr>
                <tr><th>Term</th><th>Price</th></tr>
                <tr class="term"><td>Hourly</td><td class="price"></td></tr>
                <tr class="term"><td>Daily</td><td class="price"></td></tr>
                <tr class="term"><td>Weekly</td><td class="price"></td></tr>
                <tr class="term"><td>Monthly</td><td class="price"></td></tr>
            </table>
        
            <div id="contactInformation">
                <p><strong>Contact Information:</strong></p>
                <p>Email: </p>
                <p>Phone: </p>
            </div>
        </section>
        
    </main>

    <footer>
        <p>&copy; <span id="timestamp"></span>, ArtNest Studio</p>
    </footer>

    <script src="js/owner.js"></script>
   
 
 

</body>
</html>
