<body>
    <header>
        <img src="brandphoto.png" id="brandphoto" alt="">
        <h1> <em><span style="color: green;">A</span>RT<span style="color: green;">N</span>EST</em></h1>
        <h2>STUDIO</h2>
        <nav>
            <ul>
                <li><a href="#formSection">Manage Studio</a></li>
                <li><a href="homepage.html">[Home]</a></li>
                <li><a href="#" id="about-button">Profile</a></li>
               
            </ul>
        </nav>
    </header>
 <main>
    <!-- Display Studio Listings -->
    <section id="displaySection">
        <div class="container">
            

            <div class="grid-container" id="studioList">
                <!-- Studios will be added dynamically here -->
            </div>

            
            </div>
        </div>
    </section>
   
     <!-- Add Studio Form Section -->
<section id="formSection">
    <div class="container">
        <form id="addStudioForm">
            <h2>Add New Studio</h2>
            <div class="input-group">
                <label for="studioName">Studio Name</label>
                <input type="text" id="studioName" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="input-group">
                <label for="area">Area (sqm)</label>
                <input type="number" id="area" required>
            </div>
            <div class="input-group">
                <label for="studioType">Studio Type</label>
                <input type="text" id="studioType" required>
            </div>
            <div class="input-group">
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" required>
            </div>
            <div class="input-group">
                <label for="parking">Parking</label>
                <select id="parking" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="input-group">
                <label for="publicTransport">Public Transport</label>
                <select id="publicTransport" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="input-group">
                <label for="availability">Availability</label>
                <select id="availability" required>
                    <option value="available">Available</option>
                    <option value="not available">Not Available</option>
                </select>
            </div>
            <div class="input-group">
                <label for="badge">Studio Badge</label> 
                <select id="badge" required>  
                    <option value="Popular">Popular</option>
                    <option value="Featured">Featured</option>
                </select>
            </div>
            
            
            <div class="input-group">
                <label>Prices</label>
                <div>
                    <label>
                        <input type="number" name="hourlyPrice" placeholder="Price" min="0">
                        <input type="checkbox" name="rentalTerm" value="hourly"> Hourly
                        
                    </label>
                    <label>
                        <input type="number" name="dailyPrice" placeholder="Price" min="0">
                        <input type="checkbox" name="rentalTerm" value="daily"> Daily
                        
                    </label>
                    <label>
                        <input type="number" name="weeklyPrice" placeholder="Price" min="0">
                        <input type="checkbox" name="rentalTerm" value="weekly"> Weekly
                       
                    </label>
                    <label>
                        <input type="number" name="monthlyPrice" placeholder="Price" min="0">
                        <input type="checkbox" name="rentalTerm" value="monthly"> Monthly
                       
                    </label>
                </div>
            </div>
            <div class="input-group">
                <label for="studioImages">Studio Images</label>
                <input type="file" id="studioImages" name="studioImages" accept="image/*" multiple>
            </div> 
            
          
                <button type="submit">Add Studio</button>
             <button id="deleteStudio">üóëÔ∏è Delete Studio</button>
          
            
     
            

        </form>
    </div>
</section>
    

    
</main>
