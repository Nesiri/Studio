<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artnest Studio Login</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
      <div class="logo">
        <img src="brandphoto.png" id="brandphoto" alt="">
        <h1> <em><span style="color: green;">A</span>RT<span style="color: green;">N</span>EST</em></h1>
        <h2>STUDIO</h2>
      </div>
      <nav>
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
      </nav>
    </header>
    
    <main>
      <!-- Left side: Gallery -->
      <div class="left">
        <section class="gallery">
          <div class="image-stack">
            <img src="01/6.png" alt="Studio Image" class="image image1">
            <img src="01/7.png" alt="Studio Image" class="image image2">
            <img src="04/9.png" alt="Studio Image" class="image image3">
            <img src="01/10.png" alt="Studio Image" class="image image4">
            <img src="01/10.png" alt="Studio Image" class="image image5">
            <img src="01/11.png" alt="Studio Image" class="image image6">
          </div>
        </section>
      </div>
      
      <!-- Right side: Login form -->
      <div class="right">
        <section class="login-form">
          <form id="logIn">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div>
            <button type="submit">Login</button>
            <p>New? <a href="#" id="show-signup">Click Sign up</a></p>
          </form>
        </section>
        <section class="signup-form" id="signup-form" style="display: none;">
            <form id="signUp">
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname" placeholder="Write your name" required>
        
              <label for="email-signup">E-mail:</label>
              <input type="email" id="email-signup" name="email" placeholder="Write your email" required>
              <label for="phone">Phone Number:</label>
              <div class="phone-number-container">
              <select id="countryCode"></select>
                <input type="tel" id="phone" name="phone" placeholder="Input phone number" required>
              </div>
        
               <div id="radio">
                <input type="radio" name="role" value="owner"> Owner
                <br>
                <input type="radio" name="role" value="renter"> Renter
               </div>
             
        
              <button type="submit">Sign Up</button>
               <a href="#" id="show-login">Already have an account?</a>
            </form>
        </section>
      </div>
    </main>
    
    <footer>
      <img src="04/6.png" alt="Footer Image">
      <div class="social-links">
        <a href="#instagram">Instagram</a>
        <a href="#linkedin">LinkedIn</a>
        <a href="#twitter">Twitter</a>
        <a href="#facebook">Facebook</a>
      </div>
    </footer>

    <script src="homepage.js"></script>
     <script src="Size.js"></script>
  </body>
</html>
