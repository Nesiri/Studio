<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
     crossorigin="anonymous"></script>
     <link rel="stylesheet" href="renter.css">
     <link rel="stylesheet" href="owner.css">
   
</head>
<body>
    <header>
        <img src="brandphoto.png" id="brandphoto" alt="">
        <h1> <em><span style="color: green;">A</span>RT<span style="color: green;">N</span>EST</em></h1>
        <h2>STUDIO</h2>
        <nav>
            <ul id="navList">
                <li><a href="homepage.html" id="about-button">Home</a></li>
                <li><a href="">Profile</a></li>
               <li><button id="filter-button">Filter</button></li>
            </ul>
        </nav>
    </header>
  <main>

     <!-- Display Studio Listings -->
     <section id="displaySection">
        <div class="container">
            

            <div class="grid-container" id="studioList">
                <!-- Studios will be added dynamically here -->
            </div>

            
            </div>
        </div>
    </section>
    <!-- Filter Modal -->
    <div id="filterModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Filter Studios</h2>
            <form id="filterForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address">

                <label for="area">Area (sqm):</label>
                <input type="number" id="area" name="area">

                <label for="type">Type:</label>
                <select id="type" name="type">
                    <option value="">Any</option>
                    <option value="art studio">Art Studio</option>
                    <option value="recording studio">Recording Studio</option>
                    <option value="dance studio">Dance Studio</option>
                    <option value="rehearsal space">Rehearsal Space</option>
                </select>

                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity">

                <label for="parking">Parking:</label>
                <select id="parking" name="parking">
                    <option value="">Any</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="publicTransport">Public Transport:</label>
                <select id="publicTransport" name="publicTransport">
                    <option value="">Any</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="availability">Availability:</label>
                <select id="availability" name="availability">
                    <option value="">Any</option>
                    <option value="Available">Available</option>
                    <option value="Not Available">Not Available</option>
                </select>

                <label for="rentalTerm">Rental Term:</label>
                <select id="rentalTerm" name="rentalTerm">
                    <option value="">Any</option>
                    <option value="hourly">Hourly</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price">

                <button type="submit">Apply Filters</button>
            </form>
        </div>
        <p id="noResultsMessage" style="display: none;">No studios found matching the filters.</p>
    </div>

   
</main>
    <footer>
        <p>Designed by <strong> <em>a Team Members</em></strong> | <span id="timestamp"></span> | &copy; 2025 All rights reserved.</p>
    </footer>

   <script src="owner.js"></script>
</body>

</html>
