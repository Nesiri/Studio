<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renter Page</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="stylesheet" href="CSS/owner.css">
   <link rel="stylesheet" href="CSS/details.css">
   <link rel="stylesheet" href="CSS/renter.css">
</head>
<body>
    <header>
        <a href="#"><img src="logo.png" alt="ArtNest Studio Logo"></a>
        <nav id="navList">
            <input type="checkbox" id="sidebar-active">
            <label for="sidebar-active" class="open-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#1f1f1f">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                </svg>
            </label>
            <label id="overlay" for="sidebar-active"></label>
            <div class="links-container">
                <label for="sidebar-active" class="close-sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                    </svg>
                </label>
                <a href="#" id="filter-button">Filter</a> <!-- Ensuring button is present -->
                <a href="profile.html" id="about-button">Profile</a>
                <a href="index.html" id="logoutButton">Logout</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="displaySection">
            <div class="container">
                <div class="grid-container" id="studioList">
                    <!-- Studios will be added dynamically here -->
                </div>
            </div>
        </section>
        <section class="studio-details">
            <button id="closeStudioDetails">X</button>  <!-- Close button -->
            <h1 id="studioTitle">Studio Name</h1>
            <img id="studioImage">
            
            <table>
                <tr><th></th><td id="name"></td></tr>
                <tr><th>Type:</th><td id="type"></td></tr>
                <tr><th>Address:</th><td id="studioAddress"></td></tr>
                <tr><th>Area:</th><td id="studioArea"></td></tr>
                <tr><th>Parking:</th><td id="parking"></td></tr>
                <tr><th>Capacity:</th><td id="studioCapacity"></td></tr>
                <tr><th>Availability:</th><td id="availability"></td></tr>
                <tr><th>Public Transport:</th><td id="transport"></td></tr>
                <tr><th>Term</th><th>Price</th></tr>
                <tr class="term"><td>Hourly</td><td class="price"></td></tr>
                <tr class="term"><td>Daily</td><td class="price"></td></tr>
                <tr class="term"><td>Weekly</td><td class="price"></td></tr>
                <tr class="term"><td>Monthly</td><td class="price"></td></tr>
            </table>
        
            <div id="contactInformation">
                <p><strong>Contact Information:</strong></p>
                <p>Email: </p>
                <p>Phone: </p>
            </div>
        </section>
        <!-- Filter Modal -->
        <div id="filterModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Filter Studios</h2>
                <form id="filterForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                    <label for="area">Area (sqm):</label>
                    <input type="number" id="area" name="area">
                    <label for="type">Type:</label>
                    <select id="type" name="type">
                        <option value="">Any</option>
                        <option value="art studio">Art Studio</option>
                        <option value="recording studio">Recording Studio</option>
                        <option value="dance studio">Dance Studio</option>
                        <option value="rehearsal space">Rehearsal Space</option>
                    </select>
                    <button type="submit">Apply Filters</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; <span id="timestamp"></span>, ArtNest Studio</p>
    </footer>
    <script src="js/filter.js"></script>
    <script src="js/owner.js"></script>
</body>
</html>
